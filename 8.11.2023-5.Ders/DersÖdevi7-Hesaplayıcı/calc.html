<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Calc CSS Link -->
    <link rel="stylesheet" href="calc.css">

    <title>5.Ders - Hesaplayıcı Ders Ödevi</title>
</head>

<body>

    <div class="calcBox">
        <div class="inputBox">
            <span>1.Sayi : </span><input class="num1" type="text" placeholder="0">
            <span>2.Sayi : </span><input class="num2" type="text" placeholder="0">
        </div>

        <div class="calcButtons">
            <button class="topla" onclick="calc('topla')" type="button">TOPLA</button>
            <button class="cikar" onclick="calc('cikar')" type="button">ÇIKAR</button>
            <button class="carp" onclick="calc('carp')" type="button">ÇARP</button>
            <button class="bol" onclick="calc('bol')" type="button">BÖL</button>
            <button class="kareKok" onclick="calc('kareKok')" type="button">KAREKÖK</button>
        </div>

        <div class="resultBox">SONUÇ</div>
    </div>



    <script src="calc.js"></script>
</body>

</html>
